<!-- Dynamic TOC -->
<!-- Source: https://github.com/asciidoctor/asciidoctor/issues/699#issuecomment-321066006 -->
<style>
  /* Tocbot dynamic TOC, works with tocbot 3.0.2 */
  #tocbot a.toc-link.node-name--H1{ font-style: italic }
  @media screen{
    #tocbot > ul.toc-list{ margin-bottom: 0.5em; margin-left: 0.125em }
    #tocbot ul.sectlevel0, #tocbot a.toc-link.node-name--H1 + ul{
      padding-left: 0 }
    #tocbot a.toc-link{ height:100% }
    .is-collapsible{ max-height:3000px; overflow:hidden; }
    .is-collapsed{ max-height:0 }
    .is-active-link{ font-weight:700 }
  }
  @media print{
    #tocbot a.toc-link.node-name--H4{ display:none }
    #tocbot a.toc-link.node-name--H5{ display:none }
    #tocbot a.toc-link.node-name--H6{ display:none }
  }
</style>
<!-- /Dynamic TOC -->
<script>
    <!-- "Hack" to check the theme before loading/rendering anything else, so that we don't have a blinking effect -->
    (function () {
        const themePreferenceInitial = localStorage.getItem('theme');
        const systemPreferenceInitial = window.matchMedia('(prefers-color-scheme: dark)');

        // Set initial theme on page load
        if (themePreferenceInitial) {
            if (themePreferenceInitial === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else if (themePreferenceInitial === 'light') {
                document.documentElement.classList.remove('dark-mode');
            } else if (themePreferenceInitial === 'system') {
                if (systemPreferenceInitial.matches) {
                    document.documentElement.classList.add('dark-mode');
                }
            }
        } else {
            // Default to system preference if no localStorage value exists
            if (systemPreferenceInitial.matches) {
                document.documentElement.classList.add('dark-mode');
            }
        }
    })();
</script>
