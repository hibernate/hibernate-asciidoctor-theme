# Hibernate theme based on the default theme
# Based on revision: https://github.com/asciidoctor/asciidoctor-pdf/blob/b89110a1e0c735d46a50b5a4a41678b853633e8a/data/themes/default-theme.yml
# The default-theme.yml used as a base is also present in this directory.

font:
  catalog:
    Source Sans Pro:
      normal: SourceSansPro-Regular.ttf
      italic: SourceSansPro-Italic.ttf
      bold: SourceSansPro-Bold.ttf
      bold_italic: SourceSansPro-BoldItalic.ttf
    Source Sans Pro Light:
      normal: SourceSansPro-Light.ttf
      italic: SourceSansPro-LightItalic.ttf
      bold: SourceSansPro-SemiBold.ttf
      bold_italic: SourceSansPro-SemiBoldItalic.ttf
    Inconsolata Light:
      normal: Inconsolata-Light.ttf
      bold: Inconsolata-Light.ttf
      italic: Inconsolata-Light.ttf
    OpenSansEmoji:
      normal: OpenSansEmoji.ttf
      bold: OpenSansEmoji.ttf
      italic: OpenSansEmoji.ttf
      bold_italic: OpenSansEmoji.ttf
    NotoEmoji:
      normal: NotoEmoji.ttf
      bold: NotoEmoji.ttf
      italic: NotoEmoji.ttf
      bold_italic: NotoEmoji.ttf
    Overpass:
      normal: Overpass-Regular-conums.ttf
      italic: Overpass-Italic.ttf
      bold: Overpass-Bold.ttf
      bold_italic: Overpass-BoldItalic.ttf
    Overpass Mono:
      normal: OverpassMono-Regular-conums.ttf
      italic: OverpassMono-Regular-conums.ttf
      bold: OverpassMono-Bold.ttf
      bold_italic: OverpassMono-Bold.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - OpenSansEmoji
    - NotoEmoji
    - Source Sans Pro
    - M+ 1mn
    - M+ 1p Fallback
extends: base
base:
  font:
    color: #1f2937
    family: Source Sans Pro
    size: 9
  line-height-length: 11.5
  line-height: $base-line-height-length / $base-font-size
prose:
  margin-bottom: 8
image:
  width: 70%
  align: center
codespan:
  font:
    size: 0.94em
    family: Inconsolata Light
    color: #281e5d
code:
  font:
    size: 0.94em
    color: #281e5d
    family: Inconsolata Light
  border:
    width: 0
    color: #fff
  padding: [ 4,4,4,20 ]
#  background-color: #f7f7f7
sidebar:
  border-width: 0
  title:
    align: center
admonition:
  label:
    vertical-align: center
  padding: [ 4, 8, 4, 8 ]
  column-rule:
    style: solid
    width: 3
    color: #f0f0f0
  icon:
    tip:
      stroke-color: #FFC300
    warning:
      stroke-color: #FF5733
    caution:
      stroke-color: #FF5733
example:
  border-width: 0
listing:
  border-width: 0
heading:
  font:
    color: #4a5d75
    size: 11
    style: bold
  line-height: 1.2
  h2-font-size: $base-font-size * 1.3
  h3-font-size: $base-font-size * 1.2
  h4-font-size: $base-font-size * 1.1
  h5-font-size: $base-font-size * 1.0
  margin-bottom: $base-line-height-length
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.5
  item-spacing: 2
table:
  font-size: 0.94em
  caption:
    text-align: center
    side: top
    font-size: 0.94em
  grid:
    color: #f0f0f0
    style: solid
    width: 1
  border:
    width: 1
    color: #f0f0f0
  head:
    background-color: #f0f0f0
  cell:
    padding: 6
footer:
  border-width: 0
quote:
  font-style: italic
  font-color: #b22222
  font-size: 1.1em
  #  background-color: #f1f1f1
  border-color: #000000
  border-radius: 2
  border-style: dotted
  padding: [ 10,20,10,25 ]
